<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xadrez da Silva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu-principal">
      <h1>Xadrez da Silva</h1>
      <h2>Personalize sua partida:</h2>
      <div class="opcoes-menu">
        <div class="opcao">
          <label for="tipo-oponente">Oponente:</label>
          <select id="tipo-oponente">
            <option value="pvia">Jogador vs. IA Maligna</option>
            <option value="pvp">Jogador vs. Jogador</option>
          </select>
        </div>

        <div class="opcao" id="dificuldade-ia-container">
          <label for="dificuldade-ia">Dificuldade da IA:</label>
          <select id="dificuldade-ia">
            <option value="silly">Fácil (Aleatória)</option>
            <option value="meioSilly">Média (Oportunista)</option>
            <option value="naoSilly">Difícil (Estrategista)</option>
          </select>
        </div>

        <div class="opcao">
          <label for="estilo-partida">Estilo de Partida:</label>
          <select id="estilo-partida">
            <option value="tempo">Por Tempo (Blitz)</option>
            <option value="pontos">Por Pontos (Casual)</option>
          </select>
        </div>
      </div>
      <button id="iniciar-jogo-btn">Iniciar Jogo</button>
    </div>

    <main id="area-jogo" class="hidden">
      <div id="container-principal-jogo">
        <div id="historico-container">
          <h2>Histórico</h2>
          <div class="placar-container">
            <div class="placar">
              <span>Brancas: <strong id="pontos-brancas">39</strong></span>
            </div>
            <div class="placar">
              <span>Pretas: <strong id="pontos-pretas">39</strong></span>
            </div>
          </div>
          <table id="historico-tabela">
            <thead>
              <tr>
                <th>Brancas</th>
                <th>Pretas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="container-central">
          <div class="timer1">00:00</div>
          <div id="container-geral-tabuleiro">
            <div id="coords-numeros-esq" class="coord-container"></div>
            <div id="tabuleiro"></div>
            <div id="coords-letras-baixo" class="coord-container"></div>
          </div>
          <div class="timer2">00:00</div>
        </div>

        <div id="lateral-direita">
          <p id="status-jogador"></p>
          <p id="status-jogo"></p>
          <button id="desistir-btn" class="botao-acao">Desistir</button>
        </div>
      </div>
    </main>

    <div id="menu-promocao" class="hidden">
      <div class="menu-promocao-body">
        <h3>Promover Peão</h3>
        <div class="opcoes-promocao">
          <button data-peca="rainha">
            <img src="assets/rainhab.png.webp" alt="Rainha" /><span
              >Rainha</span
            >
          </button>
          <button data-peca="torre">
            <img src="assets/torreb.png.webp" alt="Torre" /><span>Torre</span>
          </button>
          <button data-peca="bispo">
            <img src="assets/bispob.png.webp" alt="Bispo" /><span>Bispo</span>
          </button>
          <button data-peca="cavalo">
            <img src="assets/cavalob.png.webp" alt="Cavalo" /><span
              >Cavalo</span
            >
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
